<header class="header-style-1">

  <!-- ============================================== TOP MENU ============================================== -->
  <div class="top-bar animate-dropdown">
    <div class="container">
      <div class="header-top-inner">
        <div class="cnt-account">
          <ul class="list-unstyled">
            <li *ngIf="loggedIn"><a routerLink="/wishlist" *ngIf="loggedIn"><i class="icon fa fa-heart"></i>Wishlist</a></li>
            <li *ngIf="loggedIn"><a routerLink="/cart" *ngIf="loggedIn"><i class="icon fa fa-shopping-cart"></i>My Cart</a></li>
            <!-- <li><a href="#"><i class="icon fa fa-check"></i>Checkout</a></li> -->
            <li *ngIf="!loggedIn"><a routerLink="/logIn" *ngIf="!loggedIn"><i class="fa fa-sign-in"></i>Login</a></li>
            <li *ngIf="loggedIn"><a href="#" (click)="logout($event)" *ngIf="loggedIn"><i class="fa fa-sign-out"></i>Logout</a></li>
            <li *ngIf="loggedIn"><a routerLink="/my-profile" *ngIf="loggedIn"><i class="fa fa-user-circle"></i>My Profile</a></li>
            <li *ngIf="loggedIn"><a routerLink="/addresses" *ngIf="loggedIn"><i class="fa fa-address-book-o"></i>My Addresses</a></li>
            <li *ngIf="loggedIn"><a routerLink="/checkout" *ngIf="loggedIn"><i class="icon fa fa-check"></i>Checkout</a></li>
            <li *ngIf="loggedIn"><a routerLink="/orders" *ngIf="loggedIn"><i class="fa fa-archive"></i>My Orders</a></li>
          </ul>
        </div>
        <!-- /.cnt-account -->

        <div class="cnt-block">
          <ul class="list-unstyled list-inline">
            <li class="dropdown dropdown-small"> <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown"><span class="value">USD </span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">USD</a></li>
                <li><a href="#">INR</a></li>
                <li><a href="#">GBP</a></li>
              </ul>
            </li>
            <li class="dropdown dropdown-small"> <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown"><span class="value">English </span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">English</a></li>
                <li><a href="#">French</a></li>
                <li><a href="#">German</a></li>
              </ul>
            </li>
          </ul>
          <!-- /.list-unstyled -->
        </div>
        <!-- /.cnt-cart -->
        <div class="clearfix"></div>
      </div>
      <!-- /.header-top-inner -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header-top -->
  <!-- ============================================== TOP MENU : END ============================================== -->
  <div class="main-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 logo-holder">
          <!-- ============================================================= LOGO ============================================================= -->
          <div class="logo"> <a href="#"> <img src="./assets/logo.png" alt="Insta Ecommerce"> </a> </div>
          <!-- /.logo -->
          <!-- ============================================================= LOGO : END ============================================================= --> </div>
        <!-- /.logo-holder -->

        <div class="col-xs-12 col-sm-12 col-md-7 top-search-holder">
          <!-- /.contact-row -->
          <!-- ============================================================= SEARCH AREA ============================================================= -->
          <div class="search-area">
            <form>
              <div class="control-group">

                <input class="search-field" placeholder="Search here..."  type="text">
                <a class="search-button" href="#" ></a> </div>
            </form>
          </div>
          <!-- /.search-area -->
          <!-- ============================================================= SEARCH AREA : END ============================================================= --> </div>
        <!-- /.top-search-holder -->

        <div class="col-xs-12 col-sm-12 col-md-2 animate-dropdown top-cart-row">
          <!-- ============================================================= SHOPPING CART DROPDOWN ============================================================= -->

          <!-- ============================================================= SHOPPING CART DROPDOWN : END============================================================= --> </div>
        <!-- /.top-cart-row -->
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

  </div>
  <!-- /.main-header -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav"  *ngFor="let category of categories">
        <li class="nav-item">
          <a class="nav-link" href="#" (mouseenter)="getSubCategories($event, category.id)">{{ category.name | titlecase }}</a>

        </li>
      </ul>
    </div>
  </nav>
  <div class="container-row" style="background: #f2f2f2;" [hidden]="!touchedSubcategory" (mouseleave)="subDataDisappear($event)">
    <ul *ngFor="let subCategory of mainCategories.subCategories">
      <li>
        <a style="color: rgba(0,0,0,.5);" href="#" id="{{ subCategory.id }}" (click)="getProducts($event, subCategory.id)">{{ subCategory.name | titlecase }}</a>
      </li>
    </ul>
  </div>

</header>
