<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="#">Home</a></li>
				<li class='active'>Reset Password</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">
		<div class="sign-in-page">
			<div class="row">
				<!-- Sign-in -->
        <div class="col-md-6 col-sm-6 sign-in">
          <h4 class="">Reset password</h4>

          <form class="register-form outer-top-xs" role="form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="resetToken">
            <div class="form-group">
              <label class="info-title" for="exampleInputEmail1">Email Address <span>*</span></label>
              <input type="email" formControlName="email" [class.is-invalid]="email.invalid && email.touched" class="form-control unicase-form-control text-input" id="exampleInputEmail1" >
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.email">Email format not correct.</small>
              </div>
              <small class="text-danger" [hidden]="!error.email">{{ error.email }}</small>
            </div>

            <div class="form-group">
              <label class="info-title" for="exampleInputEmail1">Password <span>*</span></label>
              <input type="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched" class="form-control unicase-form-control text-input" id="exampleInputEmail1">
              <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
                <small class="text-danger" *ngIf="password.errors.minlength">Password length should be minimum 6.</small>
              </div>
              <small class="text-danger" [hidden]="!error.password">{{ error.password }}</small>
            </div>

            <div class="form-group">
              <label class="info-title" for="exampleInputEmail1">Confirm Password <span>*</span></label>
              <input type="password" formControlName="password_confirmation" [class.is-invalid]="resetPasswordForm.errors?.misMatch" class="form-control unicase-form-control text-input" id="exampleInputEmail1">
              <small class="text-danger" *ngIf="resetPasswordForm.errors?.misMatch">Passwords do not match.</small>
            </div>

              <button [disabled]="!resetPasswordForm.valid" type="submit" class="btn-upper btn btn-primary checkout-page-button">Reset Password</button>
          </form>
        </div>
        <!-- Sign-in -->
		  </div><!-- /.row -->
    </div><!-- /.sigin-in-->
  </div>
</div>
