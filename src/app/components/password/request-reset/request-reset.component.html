<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="#">Home</a></li>
				<li class='active'>Password Reset Email</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">
		<div class="sign-in-page">
			<div class="row">
				<!-- Sign-in -->
        <div class="col-md-6 col-sm-6 sign-in">
          <h4 class="">Send email to reset password.</h4>


          <form class="register-form outer-top-xs" role="form" [formGroup]="requestResetForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label class="info-title" for="exampleInputEmail1">Email Address <span>*</span></label>
              <input type="email" formControlName="email" [class.is-invalid]="email.invalid && email.touched" class="form-control unicase-form-control text-input" id="exampleInputEmail1" >
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.email">Email format not correct.</small>
              </div>
            </div>

              <button [disabled]="!requestResetForm.valid" type="submit" class="btn-upper btn btn-primary checkout-page-button">Send password reset email</button>
          </form>
        </div>
        <!-- Sign-in -->
		  </div><!-- /.row -->
    </div><!-- /.sigin-in-->
  </div>
</div>
