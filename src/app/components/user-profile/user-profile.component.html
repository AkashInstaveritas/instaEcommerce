<div class="breadcrumb">
	<div class="container">
		<div class="breadcrumb-inner">
			<ul class="list-inline list-unstyled">
				<li><a href="#">Home</a></li>
				<li class='active'>My Profile</li>
			</ul>
		</div><!-- /.breadcrumb-inner -->
	</div><!-- /.container -->
</div><!-- /.breadcrumb -->

<div class="body-content">
	<div class="container">

			<div class="row">

        <!-- edit and update my profile -->
        <div class="col-md-6 col-sm-6 create-new-account">
          <h4 class="checkout-subtitle">My Profile</h4>
          <br>
          <form class="register-form outer-top-xs" role="form" [formGroup]="profileUpdateForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label class="info-title" for="exampleInputEmail1">Name <span>*</span></label>
                <input type="text" formControlName="name" class="form-control unicase-form-control text-input" id="exampleInputEmail1" >
                <small class="text-danger" [hidden]="!error.name">{{ error.name }}</small>
            </div>

            <div class="form-group">
              <label class="info-title" for="exampleInputEmail2">Email Address <span>*</span></label>
              <input type="email" formControlName="email" class="form-control unicase-form-control text-input" id="exampleInputEmail2" >
              <small class="text-danger" [hidden]="!error.email">{{ error.email }}</small>
            </div>

                <div class="form-group">
                <label class="info-title" for="exampleInputEmail1">Phone Number <span>*</span></label>
                <input type="tel" formControlName="phone" class="form-control unicase-form-control text-input" id="exampleInputEmail1" >
                <small class="text-danger" [hidden]="!error.phone">{{ error.phone }}</small>
            </div>
                <div class="form-group">
                <label class="info-title" for="exampleInputEmail1">Password <span>*</span></label>
                <input type="password" formControlName="password"  class="form-control unicase-form-control text-input" id="exampleInputEmail1">
                <small class="text-danger" [hidden]="!error.password">{{ error.password }}</small>
            </div>
                <div class="form-group">
                <label class="info-title" for="exampleInputEmail1">Confirm Password <span>*</span></label>
                <input type="password" formControlName="password_confirmation"  class="form-control unicase-form-control text-input" id="exampleInputEmail1">


            </div>
              <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Update Profile</button>
          </form>

        </div>
        <!-- edit and update my profile -->

      </div><!-- /.row -->

  </div>
</div>
